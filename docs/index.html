<!DOCTYPE html>
<head>
  <title>Simon</title>
</head>
<html>
  <body>
    <div class="container">
      <div class="row">
        <div class="col" align="center">
          <h1 class="title">Simon Game</h1>
        </div>
      </div>
      <div class="row no-gutters justify-content-center">
        <div class="col simon_buttons" id="simon_button_zero" align="center">
          <h3>zero</h3>
          <audio src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></audio>
        </div>
        <div class="col simon_buttons" id="simon_button_one" align="center">
          <h3>one</h3>
          <audio src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></audio>
        </div>
      </div>
      <div class="row no-gutters justify-content-center">
        <div class="col simon_buttons" id="simon_button_two" align="center">
          <h3>two</h3>
          <audio src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"></audio>
        </div>
        <div class="col simon_buttons" id="simon_button_three" align="center">
          <h3>three</h3>
          <audio src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"></audio>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col score_board" id="current_score_label" align="center">
          <h3>Score</h3>
        </div>
        <div class="col score_board" id="current_score" align="center">
          <h3>0</h3>
        </div>
        <div class="col score_board" id="high_score_label" align="center">
          <h3>High Score</h3>
        </div>
        <div class="col score_board" id="high_score" align="center">
          <h3>0</h3>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-auto score_board" id="start_stop" align="center">
          <h3>Start/Stop</h3>
        </div>
        <div class="col-auto offset-2 score_board" id="strict_mode_selector" align="center">
          <h3>
            Strict <i class='fas fa-toggle-on' id='strict_mode_icon_on'></i><i class='fas fa-toggle-off' id='strict_mode_icon_off'></i></h3>
        </div>
      </div>
    </div>
    <footer>
      <div class="container-fluid">
        <div class="row justify-content-center">

            <h4>2018<i class="far fa-copyright"></i></h4>
          </div>
        </div>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

      <link href="index.css" rel="stylesheet">

  </body>
